name: myTaxi test API
on: [push]

jobs:
  run-test:
    services:
      postgres:
        image: postgres:9.6
        ports:
          - 5432:5432
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: config.settings
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: pytest